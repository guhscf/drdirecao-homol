name: 🚀 Deploy React para cPanel

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🏗️ Instalar dependências e buildar
        run: |
          npm install
          npm run build

      - name: 📤 Deploy via FTP (Produção ou Staging)
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build
          server-dir: ${{ github.ref == 'refs/heads/main' && '/public_html' || '/public_html/dev' }}
